<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVolution 2024 Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <style>
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 2rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1 class="text-center mb-4">TechVolution 2024 Registration</h1>
        <form id="registrationForm">
            <div class="row mb-3">
                <div class="col">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" placeholder="Enter your date of birth"
                            required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="nonbinary" value="nonbinary">
                    <label class="form-check-label" for="nonbinary">Non-binary</label>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group mb-3">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div class="form-group">
                        <label for="street">Street Address</label>
                        <input type="text" class="form-control" id="street" placeholder="Enter your street address"
                            required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div class="form-group">
                        <label for="state">State</label>
                        <select class="form-select" id="state" required>
                            <option value="">Select a state</option>
                            <option value="AL">Alabama</option>
                            <!-- Add other states here -->
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="zip">Zip Code</label>
                        <input type="text" class="form-control" id="zip" placeholder="Enter your zip code" required>
                    </div>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="preferences">Event Preferences</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="AI" id="ai">
                    <label class="form-check-label" for="ai">Artificial Intelligence</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="ML" id="ml">
                    <label class="form-check-label" for="ml">Machine Learning</label>
                </div>
                <!-- Add other preferences here -->
            </div>
            <div class="form-group mb-3">
                <label for="dietary">Dietary Restrictions</label>
                <textarea class="form-control" id="dietary" rows="3"></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="tshirt">T-shirt Size</label>
                <select class="form-select" id="tshirt" required>
                    <option value="">Select a t-shirt size</option>
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                    <option value="XL">Extra Large</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybBud7RduPuemT//+jJXB16zg6i8UQD3lV5uDC3Yc7bz1Eeow" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
        </script>

    <!-- Custom JS -->
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                street: document.getElementById('street').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zip: document.getElementById('zip').value,
                preferences: Array.from(document.getElementsByName('preferences')).filter(checkbox => checkbox.checked).map(checkbox => checkbox.value),
                dietary: document.getElementById('dietary').value,
                tshirt: document.getElementById('tshirt').value
            };
            console.log(data);
            // Send data to server
        });
    </script>
</body>

</html>
