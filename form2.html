<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Registration Form</title>
    <style>
        body {
            background-color: #090909;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .registration-section {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
        }

        .card {
            background-color: #1a1a1a;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .card-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="registration-section">
        <div class="card">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName"><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="eventPreferences">Event Preferences:</label>
            <textarea id="eventPreferences" name="eventPreferences"></textarea><br><br>

            <div class="card-buttons">
                <button class="btn" onclick="goBack()">Back</button>
                <button class="btn" onclick="goNext()">Next</button>
            </div>
        </div>

        <div class="card" style="display: none;">
            <!-- Next card content goes here -->
            <!-- Similar structure as the first card -->
        </div>

        <div class="card" style="display: none;">
            <!-- Confirmation card content goes here -->
            <!-- Ask for confirmation and display entered information -->
        </div>
    </div>

    <script>
        function goBack() {
            // Logic to go back to the previous card
        }

        function goNext() {
            // Logic to slide to the next card
        }
    </script>
</body>

</html>
