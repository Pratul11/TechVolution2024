<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        #form {
            margin: 10vh 10vw;
        }

        .register {
            display: grid;
            grid-template-columns: 50% 50%;
        }

        fieldset {
            margin-right: 100px;

        }
    </style>
</head>

<body>
    <div id="form">
        <div class="form-container">
            <h2>Registration Form</h2>
            <form class="register" action="" method="post">
                <fieldset>
                    <legend>Personal Information</legend>
                    <div class="Left">
                        <div class="form-group">
                            <label for="name">First Name:</label>
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="form-group">
                            <label for="dob">Last Name:</label>
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                        <div class="form-group">
                            <label>Gender:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male"
                                    required>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="nonBinary"
                                    value="nonBinary">
                                <label class="form-check-label" for="nonBinary">Non-binary</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Personal Information</legend>
                    <div class="Left">
                        <div class="form-group">
                            <label for="name">First Name:</label>
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="form-group">
                            <label for="dob">Last Name:</label>
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                        <div class="form-group">
                            <label>Gender:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male"
                                    required>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="nonBinary"
                                    value="nonBinary">
                                <label class="form-check-label" for="nonBinary">Non-binary</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Contact Details</legend>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Street Address"
                            required>
                        <input type="text" class="form-control mt-2" id="city" name="city" placeholder="City" required>
                        <select class="form-control mt-2" id="state" name="state" required>
                            <option value="" disabled selected>Select State</option>
                            <!-- Add options for states here -->
                        </select>
                        <input type="text" class="form-control mt-2" id="zip" name="zip" placeholder="Zip Code"
                            required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Additional Information</legend>
                    <div class="form-group">
                        <label>Event Preferences:</label>
                        <!-- Add checkboxes or select options for event preferences here -->
                    </div>
                    <div class="form-group">
                        <label for="dietaryRestrictions">Dietary Restrictions:</label>
                        <textarea class="form-control" id="dietaryRestrictions" name="dietaryRestrictions"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tshirtSize">T-shirt Size:</label>
                        <select class="form-control" id="tshirtSize" name="tshirtSize" required>
                            <option value="" disabled selected>Select Size</option>
                            <option value="S">Small</option>
                            <option value="M">Medium</option>
                            <option value="L">Large</option>
                            <option value="XL">Extra Large</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
