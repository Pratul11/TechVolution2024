<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVolution 2024 Registration</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Add custom styles here */
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mt-5">TechVolution 2024 Registration</h2>
        <form id="registrationForm">
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="nonBinary" value="nonBinary">
                        <label class="form-check-label" for="nonBinary">Non-binary</label>
                    </div>
                </div>
            </fieldset>
            <!-- Contact Details -->
            <fieldset>
                <legend>Contact Details</legend>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Street Address"
                        required>
                    <input type="text" class="form-control mt-2" id="city" name="city" placeholder="City" required>
                    <select class="form-control mt-2" id="state" name="state" required>
                        <option value="" disabled selected>Select State</option>
                        <!-- Add options for states here -->
                    </select>
                    <input type="text" class="form-control mt-2" id="zip" name="zip" placeholder="Zip Code" required>
                </div>
            </fieldset>
            <!-- Additional Information -->
            <fieldset>
                <legend>Additional Information</legend>
                <div class="form-group">
                    <label>Event Preferences:</label>
                    <!-- Add checkboxes or select options for event preferences here -->
                </div>
                <div class="form-group">
                    <label for="dietaryRestrictions">Dietary Restrictions:</label>
                    <textarea class="form-control" id="dietaryRestrictions" name="dietaryRestrictions"></textarea>
                </div>
                <div class="form-group">
                    <label for="tshirtSize">T-shirt Size:</label>
                    <select class="form-control" id="tshirtSize" name="tshirtSize" required>
                        <option value="" disabled selected>Select Size</option>
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                        <option value="XL">Extra Large</option>
                    </select>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>

</html>
